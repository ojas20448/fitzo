services:
  - type: web
    name: fitzo-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FATSECRET_CLIENT_ID
        sync: false
      - key: FATSECRET_CLIENT_SECRET
        sync: false
      - key: USDA_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
